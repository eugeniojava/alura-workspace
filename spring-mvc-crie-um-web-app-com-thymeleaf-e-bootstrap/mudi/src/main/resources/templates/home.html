<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0,
               maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card" th:each="order: ${orders}">
        <div class="card-header" th:text="${order.productName}">Product
            name
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Price: <span
                                th:text="${order.negotiatedValue}">200,99</span>
                        </div>
                        <div class="col-md-7">Delivery date:
                            <span th:text="${order.deliveryDate}">10/02/2020</span>
                        </div>
                    </div>
                    <div>Product</div>
                    <div><input class="form-control"
                                th:value="${order.productUrl}"
                                value="product URL"></div>
                    <div>Description</div>
                    <div>
            <textarea class="form-control"
                      th:text="${order.productDescription}">Product description</textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" src=""
                             th:src="${order.imageUrl}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
