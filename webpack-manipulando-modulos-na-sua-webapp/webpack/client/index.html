<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Negotiations</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body class="container">
    <h1 class="text-center">Negotiations</h1>
    <div id="mensagemView"></div>
    <form class="form">
      <div class="form-group">
        <label for="data">Date</label>
        <input type="text" id="data" class="form-control" required autofocus />
      </div>
      <div class="form-group">
        <label for="quantidade">Quantity</label>
        <input
          type="number"
          min="1"
          step="1"
          id="quantidade"
          class="form-control"
          value="1"
          required
        />
      </div>
      <div class="form-group">
        <label for="valor">Price</label>
        <input
          id="valor"
          type="number"
          class="form-control"
          min="0.01"
          step="0.01"
          value="0.0"
          required
        />
      </div>
      <button class="btn btn-primary" type="submit">Add</button>
    </form>
    <div class="text-center">
      <button
        id="botao-importa"
        class="btn btn-primary text-center"
        type="button"
      >
        Import negotiations
      </button>
      <button
        id="botao-apaga"
        class="btn btn-primary text-center"
        type="button"
      >
        Delete
      </button>
    </div>
    <br />
    <br />
    <div id="negociacoes"></div>
    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
