<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0,
               maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<div th:each="order: ${orders}">
    <div th:text="${order.productName}">Product name</div>
    <div>Price: <span th:text="${order.negotiatedValue}">200,99</span></div>
    <div>Delivery date:
        <span th:text="${order.deliveryDate}">10/02/2020</span></div>
    <div>Product</div>
    <div><input th:value="${order.productUrl}" value="product URL"></div>
    <div>Description</div>
    <div>
        <textarea
                th:text="${order.productDescription}">Product description</textarea>
    </div>
    <div>
        <img th:src="${order.imageUrl}" src="">
    </div>
</div>
</body>
</html>
